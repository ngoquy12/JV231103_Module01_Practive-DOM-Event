<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <i class="fa-solid fa-bars"></i>
        <span>Trang quản trị</span>
      </div>
      <div class="header-right">
        <i class="fa-solid fa-bell"></i>
        <img
          class="avatar"
          src="https://yourteachingmentor.com/wp-content/uploads/2020/12/istockphoto-1223671392-612x612-1.jpg"
          alt=""
        />
        <span class="user-name">Nguyễn Văn An</span>
        <div class="option-container">
          <i id="iconDropdown" class="fa-solid fa-chevron-down"></i>
          <ul id="listOption" class="list-option">
            <li class="option">
              <i class="fa-regular fa-user"></i> Thông tin cá nhân
            </li>
            <li class="option">
              <i class="fa-solid fa-gear"></i> Đổi mật khẩu
            </li>
            <li class="option">
              <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <menu class="menu">
        <a class="menu-link" href="">
          <i class="fa-solid fa-house"></i>
          <span>Trang chủ</span>
        </a>
        <a class="menu-link active" href="">
          <i class="fa-solid fa-users"></i>
          <span>Quản lý tài khoản</span>
        </a>
        <a class="menu-link" href="">
          <i class="fa-solid fa-list"></i>
          <span>Quản lý Danh mục</span>
        </a>
      </menu>
      <div class="main-content">
        <div class="toolbar">
          <h3>Tài khoản</h3>
          <input type="text" class="input" />
        </div>
        <table class="table" border="1">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên</th>
              <th>Giới tính</th>
              <th>Ngày sinh</th>
              <th>Địa chỉ</th>
              <th>Trạng thái</th>
              <th>Chức năng</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
    <script src="../js/home.js"></script>
    <script src="../js/account.js"></script>
  </body>
</html>
